<!DOCTYPE html>
<html>
<head>
	<title>blur</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}


		.img-blur {
			top: 0;
			left: 0;
			position: relative;
			object-fit: cover;
			width: 100%;
			height: 100vh;

			filter: blur(5px);
		}


		.img {
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);

			width: 500px;
			height: : 400px;

			position: absolute;
		}
	</style>
</head>
<body>
<img src="desktop wallpaper.jpg" class="img-blur">
<img src="desktop wallpaper.jpg" class="img">
</body>
</html>
